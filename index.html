<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Feliz Cumplea√±os!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(135deg, #6b7fdb 0%, #7b5fb8 100%);
            font-family: 'Arial', sans-serif;
        }

        canvas {
            display: block;
        }

        .titulo {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(2em, 8vw, 4em);
            font-weight: bold;
            color: #ff00ff;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.8),
                         0 0 40px rgba(255, 0, 255, 0.5);
            animation: pulso 2s ease-in-out infinite;
            z-index: 10;
            text-align: center;
            padding: 0 10px;
            width: 100%;
        }

        .fecha {
            position: absolute;
            top: clamp(60px, 15vh, 100px);
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(1.2em, 5vw, 2em);
            font-weight: bold;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
            z-index: 10;
            text-align: center;
            padding: 0 10px;
            width: 100%;
        }

        .mensaje {
            position: absolute;
            top: clamp(100px, 22vh, 160px);
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(1em, 4vw, 1.5em);
            color: #ffffff;
            z-index: 10;
            text-align: center;
            padding: 0 10px;
            width: 100%;
        }

        .frase {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(1em, 4vw, 1.8em);
            font-style: italic;
            color: #29e1ee;
            max-width: min(90%, 500px);
            line-height: 1.6;
            background: rgba(0, 0, 0, 0.5);
            padding: clamp(15px, 5vw, 30px) clamp(20px, 6vw, 40px);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            z-index: 10;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-weight: bold;
        }

        .control-musica {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
        }

        .boton-musica {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: clamp(10px, 3vw, 15px) clamp(20px, 5vw, 30px);
            border-radius: 50px;
            font-size: clamp(0.9em, 3.5vw, 1.2em);
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            font-weight: bold;
            color: #6b7fdb;
        }

        .boton-musica:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .boton-musica:active {
            transform: scale(0.95);
        }

        @keyframes pulso {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }

        .confeti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: caer 3s linear infinite;
        }

        @keyframes caer {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .fotos-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .foto-bts {
            position: absolute;
            width: clamp(70px, 15vw, 120px);
            height: clamp(70px, 15vw, 120px);
            border-radius: 15px;
            border: 4px solid white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            object-fit: cover;
            opacity: 0;
            animation: aparecer 1s ease-in forwards, flotar 3s ease-in-out infinite;
        }

        @keyframes flotar {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(3deg); }
        }

        @keyframes aparecer {
            to { opacity: 1; }
        }

        /* Ajustes para m√≥viles */
        @media (max-width: 768px) {
            .foto-bts:nth-child(1) { top: 8%; left: 2%; animation-delay: 0.5s; }
            .foto-bts:nth-child(2) { top: 12%; right: 2%; animation-delay: 1s; }
            .foto-bts:nth-child(3) { bottom: 25%; left: 3%; animation-delay: 1.5s; }
            .foto-bts:nth-child(4) { bottom: 20%; right: 3%; animation-delay: 2s; }
            .foto-bts:nth-child(5) { top: 40%; left: 1%; animation-delay: 2.5s; }
            .foto-bts:nth-child(6) { top: 40%; right: 1%; animation-delay: 3s; }

            .titulo {
                top: 10px;
            }

            .frase {
                max-width: 85%;
            }
        }

        /* Desktop */
        @media (min-width: 769px) {
            .foto-bts:nth-child(1) { top: 10%; left: 5%; animation-delay: 0.5s; }
            .foto-bts:nth-child(2) { top: 15%; right: 5%; animation-delay: 1s; }
            .foto-bts:nth-child(3) { bottom: 20%; left: 8%; animation-delay: 1.5s; }
            .foto-bts:nth-child(4) { bottom: 15%; right: 8%; animation-delay: 2s; }
            .foto-bts:nth-child(5) { top: 45%; left: 2%; animation-delay: 2.5s; }
            .foto-bts:nth-child(6) { top: 45%; right: 2%; animation-delay: 3s; }
        }

        /* M√≥viles peque√±os */
        @media (max-width: 480px) {
            .titulo {
                font-size: 2em;
                top: 5px;
            }
            
            .fecha {
                top: 50px;
                font-size: 1em;
            }
            
            .mensaje {
                top: 80px;
                font-size: 0.9em;
            }

            .frase {
                font-size: 0.95em;
                padding: 15px 20px;
            }

            .foto-bts {
                width: 60px;
                height: 60px;
                border: 2px solid white;
            }
        }
    </style>
</head>
<body>
    <div class="fotos-container">
        <img class="foto-bts" src="image/J-Hope.jpg" alt="BTS">
        <img class="foto-bts" src="image/Jimin.jpg" alt="BTS">
        <img class="foto-bts" src="image/Jungkook.jpg" alt="BTS">
        <img class="foto-bts" src="image/V.jpg" alt="BTS">
        <img class="foto-bts" src="image/Suga.jpg" alt="BTS">
        <img class="foto-bts" src="image/RM.jpg" alt="BTS">
    </div>

    <div class="titulo">¬°FELIZ CUMPLEA√ëOS MEYLIN!</div>
    <div class="fecha">üéÇ 03 de Enero 2026 üéÇ</div>
    <div class="mensaje">üéâ Que tengas un d√≠a maravilloso üéÇ</div>
    
    <canvas id="canvas3d"></canvas>
    
    <div class="frase">"Que este nuevo a√±o de vida est√© lleno de alegr√≠a, amor y momentos inolvidables"</div>
    
    <div class="control-musica">
        <button class="boton-musica" id="btnMusica">üéµ Reproducir M√∫sica</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Control de m√∫sica
        let musicaReproduciendo = false;
        const audio = new Audio('musica/musica.mp4');
        audio.loop = true;

        const btnMusica = document.getElementById('btnMusica');
        
        const iniciarMusica = () => {
            if (!musicaReproduciendo) {
                audio.play();
                btnMusica.textContent = '‚è∏Ô∏è Pausar M√∫sica';
                musicaReproduciendo = true;
            } else {
                audio.pause();
                btnMusica.textContent = 'üéµ Reproducir M√∫sica';
                musicaReproduciendo = false;
            }
        };

        btnMusica.addEventListener('click', iniciarMusica);

        // THREE.JS
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas3d'), alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        // Ajustar posici√≥n de c√°mara seg√∫n dispositivo
        const isMobile = window.innerWidth <= 768;
        camera.position.z = isMobile ? 20 : 15;

        // Crear pastel 3D
        const crearPastel = () => {
            const grupo = new THREE.Group();
            
            const escala = isMobile ? 0.7 : 1;
            
            const geometriaBase = new THREE.CylinderGeometry(2, 2.2, 1.5, 32);
            const materialBase = new THREE.MeshPhongMaterial({ 
                color: 0xffffff,
                shininess: 100
            });
            const base = new THREE.Mesh(geometriaBase, materialBase);
            base.position.y = -2;
            base.scale.set(escala, escala, escala);
            grupo.add(base);

            const geometriaMedio = new THREE.CylinderGeometry(1.7, 1.9, 1.2, 32);
            const materialMedio = new THREE.MeshPhongMaterial({ 
                color: 0xffd700,
                shininess: 100
            });
            const medio = new THREE.Mesh(geometriaMedio, materialMedio);
            medio.position.y = -0.85;
            medio.scale.set(escala, escala, escala);
            grupo.add(medio);

            const geometriaTop = new THREE.CylinderGeometry(1.4, 1.6, 1, 32);
            const materialTop = new THREE.MeshPhongMaterial({ 
                color: 0xffb6c1,
                shininess: 100
            });
            const top = new THREE.Mesh(geometriaTop, materialTop);
            top.position.y = 0.1;
            top.scale.set(escala, escala, escala);
            grupo.add(top);

            for (let i = 0; i < 4; i++) {
                const angulo = (i / 4) * Math.PI * 2;
                const radio = 0.8 * escala;
                
                const geometriaVela = new THREE.CylinderGeometry(0.08, 0.08, 0.8, 16);
                const materialVela = new THREE.MeshPhongMaterial({ color: 0xffffff });
                const vela = new THREE.Mesh(geometriaVela, materialVela);
                vela.position.set(
                    Math.cos(angulo) * radio,
                    1 * escala,
                    Math.sin(angulo) * radio
                );
                vela.scale.set(escala, escala, escala);
                grupo.add(vela);

                const geometriaLlama = new THREE.SphereGeometry(0.15, 16, 16);
                const materialLlama = new THREE.MeshBasicMaterial({ 
                    color: 0xffa500,
                    transparent: true,
                    opacity: 0.9
                });
                const llama = new THREE.Mesh(geometriaLlama, materialLlama);
                llama.position.set(
                    Math.cos(angulo) * radio,
                    1.5 * escala,
                    Math.sin(angulo) * radio
                );
                llama.scale.set(escala, escala, escala);
                grupo.add(llama);
            }

            return grupo;
        };

        const pastel = crearPastel();
        scene.add(pastel);

        const pastel2 = crearPastel();
        scene.add(pastel2);

        const posX = isMobile ? 10 : 8;
        pastel.position.x = -posX;
        pastel.position.y = -2;
        pastel2.position.x = posX;
        pastel2.position.y = -2;

        // Crear globos
        const crearGlobo = (x, y, z, color) => {
            const grupo = new THREE.Group();
            
            const escala = isMobile ? 0.7 : 1;
            
            const geometria = new THREE.SphereGeometry(0.5, 32, 32);
            const material = new THREE.MeshPhongMaterial({ 
                color: color,
                shininess: 100
            });
            const globo = new THREE.Mesh(geometria, material);
            globo.scale.set(0.8 * escala, 1.2 * escala, 0.8 * escala);
            grupo.add(globo);

            const geometriaNudo = new THREE.SphereGeometry(0.12, 16, 16);
            const materialNudo = new THREE.MeshPhongMaterial({ 
                color: color,
                shininess: 80
            });
            const nudo = new THREE.Mesh(geometriaNudo, materialNudo);
            nudo.position.y = -0.65 * escala;
            nudo.scale.set(0.7 * escala, 1.2 * escala, 0.7 * escala);
            grupo.add(nudo);

            const geometriaCuerda = new THREE.CylinderGeometry(0.02, 0.02, 3, 8);
            const materialCuerda = new THREE.MeshBasicMaterial({ color: 0x333333 });
            const cuerda = new THREE.Mesh(geometriaCuerda, materialCuerda);
            cuerda.position.y = -2.2 * escala;
            cuerda.scale.set(escala, escala, escala);
            grupo.add(cuerda);

            grupo.position.set(x, y, z);
            return grupo;
        };

        const factorPos = isMobile ? 1.3 : 1;
        const globos = [
            crearGlobo(-10 * factorPos, 3, 2, 0xff0000),
            crearGlobo(-12 * factorPos, 1, 2, 0x00ff00),
            crearGlobo(10 * factorPos, 2.5, 2, 0xff00ff),
            crearGlobo(12 * factorPos, 0.5, 2, 0x0000ff),
            crearGlobo(-11 * factorPos, -1, 2, 0xffff00),
            crearGlobo(-13 * factorPos, 2, 2, 0xff6600),
            crearGlobo(13 * factorPos, 1.5, 2, 0x00ffff),
            crearGlobo(-10 * factorPos, 4, 2, 0xff1493),
            crearGlobo(11 * factorPos, -0.5, 2, 0x9400d3),
            crearGlobo(-12 * factorPos, -2, 2, 0x32cd32)
        ];

        globos.forEach(globo => scene.add(globo));

        // Iluminaci√≥n
        const luzAmbiente = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(luzAmbiente);

        const luzPuntual = new THREE.PointLight(0xffffff, 0.9);
        luzPuntual.position.set(5, 5, 5);
        scene.add(luzPuntual);

        const luzPuntual2 = new THREE.PointLight(0xffa500, 0.6);
        luzPuntual2.position.set(-5, 3, 5);
        scene.add(luzPuntual2);

        // Crear confeti
        const crearConfeti = () => {
            const cantidad = isMobile ? 25 : 40;
            for (let i = 0; i < cantidad; i++) {
                setTimeout(() => {
                    const confeti = document.createElement('div');
                    confeti.className = 'confeti';
                    
                    confeti.style.left = Math.random() * 100 + '%';
                    confeti.style.top = '-10px';
                    confeti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    confeti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    confeti.style.animationDelay = Math.random() * 0.5 + 's';
                    
                    document.body.appendChild(confeti);
                    
                    setTimeout(() => confeti.remove(), 5000);
                }, i * 50);
            }
        };

        crearConfeti();
        setInterval(crearConfeti, 2500);

        // Animaci√≥n
        let tiempo = 0;
        const animar = () => {
            requestAnimationFrame(animar);
            tiempo += 0.01;

            pastel.rotation.y += 0.005;
            pastel2.rotation.y -= 0.005;

            globos.forEach((globo, i) => {
                globo.position.y += Math.sin(tiempo + i) * 0.01;
            });

            renderer.render(scene, camera);
        };

        animar();

        // Responsive
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            const nuevoIsMobile = window.innerWidth <= 768;
            camera.position.z = nuevoIsMobile ? 20 : 15;
        });
    </script>
</body>
</html>
